{% extends './partials/layout.html' %}

{% block content %}
    <h1>User/Usuario: {{ user.username }}</h1>
    <hr>
    {% for post in posts %}
    <p>
    {{ post.title }} says: <b>{{ post.body }}</b>
    </p>
    {% endfor %}

    {% for poke in pokes %}
    <div class="card p-3 m-5" style="background-color: #081b33;">
        <h3>{{ poke['name'] }}</h3>
        <a type="button" class="btn my-2" style="background-color: #767d92;" href="{{ url_for('main.pokeentry', id=poke['id']) }}">Pokedex</a>
    </div>

    {% endfor %}
{% endblock %}
